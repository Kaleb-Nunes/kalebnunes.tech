<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Kaleb Nunes | Consultoria KNS</title>
    <meta name="description" content="Especialista em monitoramento e infraestrutura.">
    <meta property="og:image" content="https://kaleb-nunes.github.io/KNS-Command-Center/assets/dashboard-full.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-main: #01080e; --card-bg: rgba(6, 18, 26, 0.9); --text-main: #ffffff;
            --neon-cyan: #00f3ff; --neon-red: #ff0055; --neon-green: #0aff00; --border-color: rgba(0, 243, 255, 0.2);
        }

        /* CONTRASTE DE LEITURA PARA CLIENTES (LIGHT THEME) */
        body.light-theme {
            --bg-main: #f0f4f8; --card-bg: #ffffff; --text-main: #2d3748; 
            --neon-cyan: #1a56db; --neon-red: #c53030; --neon-green: #2f855a; --border-color: #cbd5e0;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body {
            margin: 0; padding: 20px; background-color: var(--bg-main); color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.05), transparent);
        }

        /* HEADER DISCRETO (MELHORIA SOLICITADA) */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 20px; border-bottom: 1px solid var(--border-color); margin-bottom: 30px;
        }
        
        .top-controls { 
            display: flex; gap: 15px; align-items: center; background: rgba(0,0,0,0.1); 
            padding: 5px 15px; border-radius: 20px; border: 1px solid var(--border-color);
        }

        .lang-flags img { width: 18px; cursor: pointer; filter: grayscale(100%); opacity: 0.4; }
        .lang-flags img.active { filter: grayscale(0%); opacity: 1; }

        /* SEÇÃO DE CARDS (SEU PORTFÓLIO ORIGINAL) */
        .portfolio-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
            max-width: 1200px; margin: 0 auto;
        }

        .cyber-card { 
            padding: 25px; background: var(--card-bg); border: 1px solid var(--border-color);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            position: relative;
        }

        .card-title { font-family: 'Orbitron'; color: var(--neon-cyan); font-size: 14px; margin-bottom: 15px; display: block; }
        
        .btn-link {
            display: inline-block; padding: 10px 20px; background: transparent; 
            border: 1px solid var(--neon-cyan); color: var(--neon-cyan);
            text-decoration: none; font-weight: bold; margin-top: 10px; font-size: 13px;
        }
        .btn-link:hover { background: var(--neon-cyan); color: #000; }

        /* SEÇÃO DO COMMAND CENTER (INTEGRADA DISCRETAMENTE) */
        .soc-preview { margin-top: 40px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        #btn-mitigate { display: none; background: var(--neon-red); color: white; border: none; padding: 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body class="dark-theme">

    <header class="header">
        <div class="logo" style="font-family:'Orbitron';">KNS // <span>PORTFOLIO</span></div>
        <div class="top-controls">
            <div id="lbl-sim" style="cursor:pointer; color:var(--neon-red); font-size:10px; margin-right:10px;" onclick="triggerChaos()">[ SIMULAR SOC ]</div>
            <i class="fa-solid fa-circle-half-stroke" style="cursor:pointer; color:var(--neon-cyan); font-size:14px;" onclick="document.body.classList.toggle('light-theme')"></i>
            <div class="lang-flags">
                <img src="https://flagcdn.com/w40/br.png" class="active">
                <a href="index-en.html"><img src="https://flagcdn.com/w40/us.png"></a>
            </div>
        </div>
    </header>

    <main class="portfolio-container">
        <section class="cyber-card">
            <span class="card-title">DOCUMENTAÇÃO PROFISSIONAL</span>
            <p>Especialista em monitoramento híbrido e infraestrutura de TI.</p>
            <a href="assets/carta-recomendacao.pdf" target="_blank" class="btn-link"><i class="fa-solid fa-file-pdf"></i> CARTA DE RECOMENDAÇÃO</a>
        </section>

        <section class="cyber-card">
            <span class="card-title">CANAL DIRETO</span>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <a href="https://linkedin.com/in/kalebnunes" target="_blank" style="color:var(--text-main); text-decoration:none;"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                <a href="mailto:kaleb@knsconsultoria.com.br" style="color:var(--text-main); text-decoration:none;"><i class="fa-solid fa-envelope"></i> kaleb@knsconsultoria.com.br</a>
            </div>
        </section>

        <section class="cyber-card">
            <span class="card-title">SISTEMA SOC/NOC ATIVO</span>
            <div id="sec-status" style="font-family:'Orbitron'; color:var(--neon-green); font-size:20px;">SEGURO</div>
            <div id="timer-display" style="display:none; font-size:24px; color:var(--neon-red);">10</div>
            <button id="btn-mitigate" onclick="startMitigation()">MITIGAR AGORA</button>
            <a href="https://github.com/Kaleb-Nunes/KNS-Command-Center" target="_blank" class="btn-link">VER CÓDIGO FONTE</a>
        </section>
    </main>

    <script>
        // MODO DEMONSTRAÇÃO SEGURO
        let countdown;
        function triggerChaos() {
            document.getElementById('sec-status').innerText = 'INVASÃO';
            document.getElementById('sec-status').style.color = 'var(--neon-red)';
            document.getElementById('btn-mitigate').style.display = 'block';
            document.getElementById('timer-display').style.display = 'block';
            let count = 10;
            clearInterval(countdown);
            countdown = setInterval(() => {
                count--; document.getElementById('timer-display').innerText = count;
                if(count <= 0) clearInterval(countdown);
            }, 1000);
        }

        function startMitigation() {
            clearInterval(countdown);
            document.getElementById('btn-mitigate').innerText = 'LIMPANDO...';
            setTimeout(() => {
                document.getElementById('sec-status').innerText = 'SEGURO';
                document.getElementById('sec-status').style.color = 'var(--neon-green)';
                document.getElementById('btn-mitigate').style.display = 'none';
                document.getElementById('timer-display').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
